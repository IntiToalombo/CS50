{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Symbol</th>
        <th scope="col">Shares</th>
        <th scope="col">Price</th>
        <th scope="col">Date</th>
      </tr>
    </thead>
    <tbody class="table-group-divider">
        {% for row in transactions %}
            <tr>
                <th scope="row">{{ loop.index }}</th>
                <td>{{ row["symbol"] }}</td>
                <td>{{ row["shares"] }}</td>
                <td>{{ row["price"] | usd }}</td>
                <td>{{ row["date"] }}</td>

            </tr>
        {% endfor %}
    </tbody>
  </table>
{% endblock %}
